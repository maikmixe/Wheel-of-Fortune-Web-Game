<!DOCTYPE html>
<html>
  <head>
    <title>Fortune Wheel</title>
    <link rel="stylesheet" href="styles/home.css"></link>
  </head>
  <body>
    <h1>Welcome to Fortune Wheel!</h1>
    <div class="gameDiv">

      <button id="startButton">New Game</button>

      <div id="numPlayersDiv" style="display: none">
        <label for="numOfPlayers">Number of Players (1-3):</label>
        <input type="number" id="numOfPlayers" placeholder="Enter Number" />
        <span id="numError" class="error"></span>
        <br />
        <button id="submitButton">Submit</button>
      </div>

      <div id="playerDiv" style="display: none">
        <label id="playerText" for="playerName"></label>
        <input type="text" id="playerName" placeholder="Enter Name" />
        <span id="nameError" class="error"></span>
        <br />
        <button id="submitButtonTwo">Submit</button>
      </div>

      <button id="beginButton" style="display: none">Begin</button>

    </div>

    <script src="home.js"></script>

  </body>
</html>
